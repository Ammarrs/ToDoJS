<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List JS</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="todo">
      <h2>
        To Do List
        <img src="./To-Do-Img/images/icon.png" alt="">
      </h2>
      <div class="row">
        <input type="text" id="input" placeholder="Add Task">
        <button>Add</button>
      </div>
      <ul id="listContainer">
        <li class="checked">task 1</li>
        <li>task 2</li>
        <li>task 3</li>
      </ul>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
